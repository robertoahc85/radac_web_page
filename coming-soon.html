<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="KreativDev">
    <meta name="description" content="RADAC | Constructor">
    <meta name="keywords" content="saas, responsive, premium, retina, resume, jquery, css3, bootstrap">
    
    <!-- Title -->
    <title>RADAC | Constructora</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/logo/favicon.png" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Fontawesome Icon CSS -->
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
    <!-- Magnific Popup CSS -->
    <link rel="stylesheet" href="assets/css/magnific-popup.min.css">
    <!-- Meanmenu CSS -->
    <link rel="stylesheet" href="assets/css/meanmenu.min.css">
    <!-- Owl-Carousel CSS -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    
    <!-- Start preloader -->
    <div id="preLoader">
        <div class="wrapper">
            <div class="loader">
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
            <span class="text">Loading...</span>
        </div>
    </div>
    <!-- End preloader -->
    
    <!-- Start Coming Soon Area -->
    <div class="coming-soon-area">
        <div class="container">
            <div class="coming-soon-box">
                <div class="title-box">
                    <h2 class="title">Coming soon</h2>
                    <p class="text">Get Ready! Something Really Cool Is Coming</p>
                </div>
                <div id="timer" class="flex-wrap d-flex justify-content-center">
                    <div id="days" class="count align-items-center flex-column d-flex justify-content-center">
                        <div class="h1"></div>
                        <span>Days</span>
                    </div>
                    <div id="hours" class="count align-items-center flex-column d-flex justify-content-center">
                        <div class="h1"></div>
                        <span>Hours</span>
                    </div>
                    <div id="minutes" class="count align-items-center flex-column d-flex justify-content-center">
                        <div class="h1"></div>
                        <span>Minutes</span>
                    </div>
                    <div id="seconds" class="count align-items-center flex-column d-flex justify-content-center">
                        <div class="h1"></div>
                        <span>Seconds</span>
                    </div>
                </div>
                <form class="newsletter-form" id="newsletterForm">
                    <div class="input-group">
                        <input class="form-control" placeholder="Email" type="text" name="EMAIL" required="">
                        <button class="btn primary-btn primary-btn-5" type="submit">
                            Subscribe
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End Coming Soon Area -->
    
    <!-- Jquery JS -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="assets/js/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Waypoint JS -->
    <script src="assets/js/jquery.waypoints.js"></script>
    <!-- Magnific Popup JS -->
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <!-- CounterUp JS -->
    <script src="assets/js/jquery.counterup.min.js"></script>
    <!-- Meanmenu JS -->
    <script src="assets/js/jquery.meanmenu.min.js"></script>
    <!-- Owl-Carousel JS -->
    <script src="assets/js/owl.carousel.min.js"></script>
    <!-- Lazysizes -->
    <script src="assets/js/lazysizes.min.js"></script>
    <!-- Main script JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
